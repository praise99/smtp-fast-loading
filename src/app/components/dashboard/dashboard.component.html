<div class="content">

  <div class="flex-card">
    <div *ngFor="let item of cardList | keyvalue; index as i" class="card">
      <div class="primary dashboard-card">
        <div class="card-header">{{item.key | uppercase}}</div>
        <div class="card-content">{{item.value }}</div>
      </div>
    </div>
  </div>
</div>
